<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fight Screen</title>

    <link rel="stylesheet" type="text/css" href="fightScreen.css">

    <script type="text/javascript" src="fightScreen.js" defer></script>
</head>
<body>
    <div class="fightDisplay">
        <h1 id="announcer"></h1>
        <div class="left">
            <figure class="p1Circle"></figure>
            <h1 id="p1NameDisplay"></h1>
            <h2 id="p1HealthDisplay"></h2>
            <div class="p1MoveButtons">
                <button id="p1AttackBtn" onclick="P1Attack()"></button>
                <button id="p1PowerUpBtn" onclick="P1PowerUp()">Power Up</button>
            </div>
        </div>
        <div class="right">
            <figure class="p2Circle"></figure>
            <h1 id="p2NameDisplay"></h1>
            <h2 id="p2HealthDisplay"></h2>
            <div class="p2MoveButtons">
                <button id="p2AttackBtn" onclick="P2Attack()"></button>
                <button id="p2PowerUpBtn" onclick="P2PowerUp()">Power Up</button>
            </div>
        </div>
    </div>

    <div class="menuButtons">
        <a href="index.html">
            <button>Quit To Menu</button>
        </a>
        <button onclick="ResetGame()">Reset</button>
    </div>
</body>
</html>
